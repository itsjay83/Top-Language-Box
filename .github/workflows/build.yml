name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: npm start
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GH_GISTID: ${{ secrets.GH_GISTID}}
          USER_NAME: ${{ github.actor }}
